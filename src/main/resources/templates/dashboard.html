<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* Jarak untuk fixed-top navbar */
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/_navbar :: navbar}"></div>

    <main class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                 <h1 class="card-title h4">Selamat Datang di Dashboard!</h1>
            </div>
            <div class="card-body">
                <div class="user-info mb-4 p-3 border rounded bg-light">
                     <p class="fs-5">Halo, <strong sec:authentication="name" class="text-primary">Nama Pengguna</strong>!</p>
                     <p>Role Anda:
                         <span th:each="auth : ${#authentication.getAuthorities()}"
                               th:text="${auth.getAuthority().replace('ROLE_', '')}"
                               class="badge bg-secondary me-1">
                         </span>
                     </p>
                 </div>
                 </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
