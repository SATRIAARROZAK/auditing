<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akses Ditolak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .access-denied-container {
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container access-denied-container">
        <div class="card shadow-sm p-4">
            <div class="card-body">
                <h1 class="display-1 text-danger fw-bold">403</h1>
                <h2 class="card-title text-danger mb-3">Akses Ditolak</h2>
                <p class="card-text lead">Maaf, Anda tidak memiliki izin untuk mengakses halaman ini.</p>
                <hr>
                <p>
                    <a th:href="@{/dashboard}" class="btn btn-primary me-2">Kembali ke Dashboard</a>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">Login Ulang</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
