<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar User</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 900px; margin: auto;}
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .nav-links { margin-bottom:20px; text-align: right; }
        .nav-links a { display: inline-block; padding: 8px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; margin-left: 10px; }
        .nav-links a.add-link { background-color: #28a745; }
        .nav-links a:hover { opacity: 0.9; }
        .alert-success { padding: 10px 15px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px; margin-bottom: 15px; }
        .no-users { text-align: center; padding: 20px; color: #777;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Pengguna Sistem</h2>

        <div th:if="${param.success}" class="alert-success">
            User baru berhasil ditambahkan/diperbarui!
        </div>

        <div class="nav-links">
            <a th:href="@{/dashboard}">Kembali ke Dashboard</a>
            <a th:href="@{/admin/users/add}" class="add-link">Tambah User Baru</a>
        </div>

        <table th:if="${not #lists.isEmpty(users)}">
            <thead>
                <tr>
                    <th>No.</th> <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Enabled</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${users}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role != null ? user.role.replace('ROLE_', '') : ''}"></td> <td th:text="${user.enabled ? 'Ya' : 'Tidak'}"></td>
                </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(users)}" class="no-users">
            Tidak ada data pengguna.
        </div>
    </div>
</body>
</html>
