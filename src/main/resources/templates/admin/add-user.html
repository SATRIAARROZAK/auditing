<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambah User Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .custom-container {
             max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                 <h2 class="card-title h4 mb-0 text-center">Tambah User Baru</h2>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/users/save}" th:object="${userDto}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="is-invalid"/>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" class="form-select" th:field="*{role}" th:errorclass="is-invalid">
                            <option value="">Pilih Role...</option>
                            <option th:each="roleOpt : ${availableRoles}" th:value="${roleOpt}" th:text="${roleOpt}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="invalid-feedback"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">Simpan User</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a th:href="@{/admin/users/list}" class="btn btn-outline-secondary btn-sm">Lihat Daftar User</a>
                <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-sm ms-2">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
